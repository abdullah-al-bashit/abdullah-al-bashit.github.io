<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COPD Multi-omics Integration Framework</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .figure-wrapper {
            display: flex;
            align-items: stretch;
        }
        
        /* Left sidebar - vertical bar with labels */
        .left-sidebar {
            width: 28px;
            display: flex;
            flex-direction: column;
            margin-right: 15px;
            border-radius: 6px;
            overflow: hidden;
        }
        
        .sidebar-section {
            display: flex;
            align-items: center;
            justify-content: center;
            writing-mode: vertical-rl;
            text-orientation: mixed;
            transform: rotate(180deg);
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }
        
        .section-input {
            background: linear-gradient(180deg, #3b82f6, #60a5fa);
            color: white;
            height: 230px;
        }
        
        .section-analysis {
            background: linear-gradient(180deg, #16a34a, #4ade80);
            color: white;
            height: 115px;
        }
        
        .section-outcome {
            background: linear-gradient(180deg, #dc2626, #f87171);
            color: white;
            height: 135px;
        }
        
        .figure-container {
            width: 580px;
            height: 480px;
            position: relative;
        }
        
        /* Main circle - horizontal ellipse for spread layout */
        .main-circle {
            width: 480px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(180deg, 
                rgba(239, 246, 255, 0.95) 0%, 
                rgba(236, 253, 245, 0.8) 50%,
                rgba(254, 252, 232, 0.7) 100%);
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 2px 20px rgba(0,0,0,0.05);
        }
        
        /* SVG connections */
        .connections-svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 5;
            pointer-events: none;
        }
        
        /* Lung - Below input row */
        .lung-center {
            position: absolute;
            top: 120px;
            left: 50%;
            transform: translateX(-50%);
            width: 130px;
            height: 130px;
            font-size: 95px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            line-height: 1;
        }
        
        /* Input icons - sized for tight spacing */
        .input-icon {
            position: absolute;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(145deg, #dbeafe, #bfdbfe);
            border: 2.5px solid #3b82f6;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            z-index: 20;
            box-shadow: 0 3px 12px rgba(59, 130, 246, 0.2);
        }
        
        .xray-icon {
            padding: 0;
        }
        
        .xray-icon svg {
            border-radius: 6px;
        }
        
        /* Position icons - horizontal spread with 20px gaps (60px node + 20px gap = 80px center-to-center) */
        .icon-1 { top: -30px; left: 50%; transform: translateX(-50%); }  /* Smoking - top center */
        .icon-5 { top: 50px; left: 60px; }      /* RNA-seq - leftmost */
        .icon-6 { top: 50px; left: 140px; }     /* Clinical */
        .icon-7 { top: 50px; left: 220px; }     /* History */
        .icon-2 { top: 50px; right: 220px; }    /* Spirometry */
        .icon-3 { top: 50px; right: 140px; }    /* CT Imaging */
        .icon-4 { top: 50px; right: 60px; }     /* Proteomics - rightmost */
        
        .icon-label {
            position: absolute;
            bottom: -16px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 9px;
            font-weight: 600;
            color: #1e40af;
            white-space: nowrap;
        }
        
        /* Methods layer */
        .methods-layer {
            position: absolute;
            top: 250px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 15;
        }
        
        .method-node {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: linear-gradient(145deg, #86efac, #4ade80);
            border: 2.5px solid #16a34a;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            box-shadow: 0 3px 10px rgba(22, 163, 74, 0.25);
        }
        
        .method-icon {
            font-size: 22px;
            line-height: 1;
        }
        
        .method-label {
            font-size: 8px;
            font-weight: 700;
            color: #14532d;
            line-height: 1.1;
            margin-top: 2px;
        }
        
        /* Risk score node - Lighter RED like outcomes */
        .risk-node {
            position: absolute;
            top: 335px;
            left: 50%;
            transform: translateX(-50%);
            width: 140px;
            height: 55px;
            border-radius: 28px;
            background: linear-gradient(145deg, #fecaca, #fca5a5);
            border: 3px solid #ef4444;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 20;
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.25);
        }
        
        .risk-label {
            font-size: 11px;
            font-weight: 700;
            color: #991b1b;
            text-align: center;
            line-height: 1.2;
        }
        
        /* Outcome nodes */
        .outcomes-row {
            position: absolute;
            top: 405px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 14px;
            z-index: 20;
        }
        
        .outcome-node {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: linear-gradient(145deg, #fecaca, #fca5a5);
            border: 2.5px solid #ef4444;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 3px 12px rgba(239, 68, 68, 0.25);
        }
        
        .outcome-icon {
            font-size: 22px;
            line-height: 1;
        }
        
        .outcome-label {
            font-size: 8px;
            font-weight: 600;
            color: #991b1b;
            text-align: center;
            line-height: 1.1;
            margin-top: 2px;
        }
        
    </style>
</head>
